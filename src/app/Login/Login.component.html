<header class="header">
  <a routerLink="/home" class="store-name">Fake Store</a>
</header>

<div class="login-form">
  <h2>Inicia sesión para realizar una compra</h2>

  <label for="email">Correo Electrónico:</label>
  <input id="email" type="email" [(ngModel)]="email" placeholder="Ingresa tu correo" required>

  <label for="password">Contraseña:</label>
  <input id="password" type="password" [(ngModel)]="password" placeholder="Ingresa tu contraseña" required>

  <button (click)="login()">Iniciar Sesión</button>

  <div class="forgot-password">
    <a href="#" (click)="recoverPassword()">¿Olvidaste tu contraseña?</a>
  </div>
</div>
